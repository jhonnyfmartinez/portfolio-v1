name: CI

on:
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: 16.x

jobs:
  install:
    runs-on: ubuntu-latest
    if: ${{ !contains('release-please', github.event.pull_request.title) }}
    steps:
      - name: Begin CI...
        uses: actions/checkout@v4
      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest
    if: ${{ !contains('release-please', github.event.pull_request.title) }}
    needs: [install]
    steps:
      - name: Begin CI...
        uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Lint
        run: npm run lint
        env:
          CI: true

  test:
    runs-on: ubuntu-latest
    if: ${{ !contains('release-please', github.event.pull_request.title) }}
    needs: [install]
    steps:
      - name: Begin CI...
        uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Test
        run: npm run test
        env:
          CI: true

  build:
    runs-on: ubuntu-latest
    if: ${{ !contains('release-please', github.event.pull_request.title) }}
    needs: [install]
    steps:
      - name: Begin CI...
        uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Build
        run: npm run build
        env:
          CI: true
